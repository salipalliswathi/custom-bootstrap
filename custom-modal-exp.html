<!DOCTYPE html>
<html>
<head>
  <title>custom-modal-example</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<style>
  button {
    padding: 10px;
    color: white;
    background: #0095da;
    font-size: 16px;
    outline: none;
  }
</style>
<body>
  <!-------- for using modal buttons data-target should be same your modal ID and your button name 
    should be modal always --->
  <div class="button__wrapper">
    <button name="modal" data-target="custom-modal">open modal</button>
  </div>
  <div class="modal" id="custom-modal">
    <div class="modal__continer">
      <div class="modal__container_section">
        <div class="modal__container_section_heading">
          <div class="gridlist">
            <div class="gridlist__col_md_11">
            </div>
          </div>
          <h3>write your heading here</h3>
        </div>
        <div class="modal__container_section_body">
          <h3>write your body here</h3>
        </div>
        <div class="modal__container_section_footer">
          <h3>write your footer here</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="button__wrapper">
    <button name="modal" data-target="custom-modal1">open modal</button>
  </div>
  <div class="modal" id="custom-modal1">
    <div class="modal__continer">
      <div class="modal__container_section">
        <div class="modal__container_section_heading">
          <h3>write your heading here 1</h3>
        </div>
        <div class="modal__container_section_body">
          <h3>write your body here 1</h3>
        </div>
        <div class="modal__container_section_footer">
          <h3>write your footer here 1</h3>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
